<html>
  <head>
    <title>PDF Template (Internal)</title>
    <style>
      @page {
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .sheet {
        margin: 0;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        page-break-after: always;
      }

      /** Paper sizes **/
      body.A3 .sheet {
        width: 297mm;
      }
      body.A3.landscape .sheet {
        width: 420mm;
      }
      body.A4 .sheet {
        width: 210mm;
      }
      body.A4.landscape .sheet {
        width: 297mm;
      }
      body.A5 .sheet {
        width: 148mm;
      }
      body.A5.landscape .sheet {
        width: 210mm;
      }
      body.letter .sheet {
        width: 216mm;
      }
      body.letter.landscape .sheet {
        width: 280mm;
      }
      body.legal .sheet {
        width: 216mm;
      }
      body.legal.landscape .sheet {
        width: 357mm;
      }

      /** Padding area **/
      .sheet.padding-10mm {
        padding: 10mm;
      }
      .sheet.padding-15mm {
        padding: 15mm;
      }
      .sheet.padding-20mm {
        padding: 20mm;
      }
      .sheet.padding-25mm {
        padding: 25mm;
      }

      /** For screen preview **/
      @media screen {
        body {
          background: #e0e0e0;
        }
      }

      /** Fix for Chrome issue #273306 **/
      @media print {
        body.A3.landscape {
          width: 420mm;
        }
        body.A3,
        body.A4.landscape {
          width: 297mm;
        }
        body.A4,
        body.A5.landscape {
          width: 210mm;
        }
        body.A5 {
          width: 148mm;
        }
        body.letter,
        body.legal {
          width: 216mm;
        }
        body.letter.landscape {
          width: 280mm;
        }
        body.legal.landscape {
          width: 357mm;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Inter:wght@400;500;600;700&family=Lobster+Two:wght@400;700&family=Roboto+Slab:wght@400;500;700;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="A4">
    <section class="sheet" id="target">
      <h1>Hello</h1>
    </section>
  </body>
</html>
